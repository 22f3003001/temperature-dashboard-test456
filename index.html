  <div class="container text-center">
    <!-- Page Heading -->
    <h1>Temperature Dashboard</h1>
    <!-- Temperature Display -->
    <p id="temp">25°C</p>
    <!-- Refresh Button -->
    <button id="refresh" class="btn btn-primary">Refresh</button>
  </div>

  <!-- Optional: Include Bootstrap JS Bundle (for potential future enhancements) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoXgUsxYkTf6UOu3lC1eAg0tY7raq1ULd+3kXkKg3DkE6jX"

    src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
  <script>
    // Initialize highlight.js if needed
    document.addEventListener('DOMContentLoaded', () => {
      hljs.highlightAll();
    });

    // Function to simulate fetching the latest temperature
    async function fetchTemperature() {
      try {
        // Simulate a network request with a Promise that resolves after a delay
        const simulatedFetch = () => {
          return new Promise((resolve) => {
            // Generate a random temperature between 20 and 30
            const temp = Math.floor(Math.random() * 11) + 20; 
            setTimeout(() => resolve(`${temp}°C`), 500); // simulate 500ms delay
          });
        };

        const newTemp = await simulatedFetch();
        const tempElement = document.getElementById('temp');
        if (tempElement) {
          tempElement.textContent = newTemp;
        }
      } catch (error) {
        console.error('Error fetching temperature:', error);
        alert('Failed to fetch the latest temperature. Please try again.');
      }
    }

    // Attach event listener to the refresh button
    document.addEventListener('DOMContentLoaded', () => {
      const refreshButton = document.getElementById('refresh');
      if (refreshButton) {
        refreshButton.addEventListener('click', () => {
          fetchTemperature();
        });
      }
    });
  </script>
</body>
